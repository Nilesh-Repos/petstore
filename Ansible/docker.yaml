- name: docker build and push
  hosts: localhost
  connection: local 
  become: true  

  tasks:    
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Build Docker Image
      command: docker build -t petstore .
      args:
        chdir: /var/lib/jenkins/workspace/petstore

    - name: tag image
      command: docker tag petstore:latest nileshdoc141/petstore:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: nileshdoc141
        password: Docker@123

    - name: Push image
      command: docker push nileshdoc141/petstore:latest

    - name: Run container
      command: docker run -d --name pet1 -p 8081:8080 nileshdoc141/petstore:latest
